version: "3.1"
nlu:
  - intent: greet
    examples: |
      - Hola
      - Hey
      - Buenos días
      - Buenas tardes
      - Buenas noches
      - Buenas
      - ¿Qué tal?

  - intent: goodbye
    examples: |
      - Adiós
      - Hasta luego
      - Nos vemos
      - Hasta la próxima
      - Chao
      - Hasta pronto
      - Hasta mañana
      - Hasta la vista
      - Bye
      - Gracias
      - Gracias por la ayuda


  - intent: inform_cancellation
    examples: |
      - ¿Cómo puedo renunciar una convocatoria?
      - ¿Hasta cuándo puedo cancelar un examen?
      - ¿Cuál es el plazo para anular la convocatoria?
      - Necesito información para cancelar mi convocatoria.
      - ¿Cuál es el último día para anular una convocatoria?
      - ¿Cuáles son los plazos para renunciar a los exámenes?
      - ¿Hasta cuándo puedo renunciar mi convocatoria?
      - ¿Cuándo se cierra el plazo para cancelar las convocatorias?
      - Quiero cancelar una convocatoria.
      - Necesito anular un examen.

  - intent: inform_certificates
    examples: |
      - ¿Cuándo puedo recoger mi certificado?
      - Información sobre la recogida de certificados.
      - ¿Dónde y cuándo recoger mi certificado?
      - ¿Cuándo me dan el título?
      - ¿Cuál es el plazo para recoger el certificado?
      - ¿Cuándo puedo pasar a recoger mi certificado?
      - ¿Cuanto tengo que esperar para recoger mi título?
      - ¿Dónde puedo recoger mi certificado de estudios?
      - ¿Cuándo estarán disponibles los certificados?

  - intent: inform_schedule
    examples: |
      - ¿Cuál es el horario de clases por la [mañana](turn)?
      - ¿A qué hora empiezan las clases de la [tarde](turn)?
      - ¿Cuándo terminan las clases de la [tarde](turn)?
      - Dime los horarios de clases por la [mañana](turn).
      - ¿Qué horario tienen las clases de la [tarde](turn)?

  - intent: inform_professional_families
    examples: |
      - ¿Qué familias profesionales hay en el instituto?
      - ¿Qué ciclos formativos ofrecéis?
      - ¿Qué puedo estudiar?
      - ¿Cuáles son las familias profesionales disponibles?
      - ¿Qué estudios puedo cursar en el instituto?
      - Me gustaría saber más sobre las familias profesionales disponibles.
      - ¿Qué opciones de estudio tengo en el instituto?
      - ¿Qué ciclos formativos puedo estudiar en el instituto?

  - intent: inform_enrollment
    examples: |
      - ¿Cuándo empieza la [matrícula](course_year) para el curso 2024-25?
      - ¿Qué documentos necesito para [matricularme](documentation_required)?
      - ¿Cuál es el plazo de inscripción para el próximo curso?
      - Me gustaría saber cuándo puedo matricularme.

  - intent: inform_scholarships
    examples: |
      - ¿Cuál es el plazo para solicitar las [becas](application_deadline)?
      - ¿Qué necesito para aplicar a una [beca](documentation_required)?
      - Quiero información sobre las becas disponibles.
      - ¿Hasta cuándo puedo solicitar una beca?


  - intent: inform_access_requirements
    examples: |
      - ¿Qué documentos necesito para inscribirme en un ciclo formativo de grado [superior](level)?
      - ¿Cuáles son los requisitos para el grado [medio](level)?
      - Necesito saber los requisitos para matricularme.
      - ¿Qué necesito para inscribirme?


  - intent: inform_computer_science_offer
    examples: |
      - ¿Puedo estudiar programación en vuestro instituto? ¿Qué asignaturas incluye?
      - Información sobre los estudios de informática disponibles.
      - Quiero saber más sobre el programa de informática.
