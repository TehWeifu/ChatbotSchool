version: "3.1"

intents:
  - greet
  - goodbye
  - nlu_fallback
  - inform_cancellation
  - inform_certificates
  - inform_professional_families
  - inform_schedule
  - inform_scholarships
  - inform_enrollment
  - inform_access_requirements
  - stop_it_form
  - affirm
  - deny
  - inform_it_module
  - repeat_it_module
  - inform_it_module_turn
  - inform_it_module_subjects

responses:
  utter_greet:
    - text: "¡Hola! ¿En qué puedo ayudarte?"

  utter_goodbye:
    - text: "¡Hasta luego! Que tengas un buen día."

  utter_inform_cancellation:
    - text: "Para renunciar a una convocatoria, debes hacerlo entre el 1 de enero y el 30 de mayo. Por favor, visita la secretaría la solicitud de renuncia para llevarla a cabo."

  utter_inform_certificates:
    - text: "Puedes recoger tu certificado de estudios a partir del 15 de julio en la secretaría. Necesitas traer tu DNI y el recibo de pago de la tasa de expedición del título."

  utter_repeat_prompt:
    - text: "Lo siento, no entendí tu pregunta. ¿Podrías repetirlo?"

  utter_ask_it_module:
    - text: "¿De qué módulo de informática necesitas información?"

  utter_default:
    - text: "Lo siento, no he comprendido tu mensaje. ¿Podrías repetirlo?"

  utter_out_of_scope:
    - text: "Lo siento, no tengo información sobre eso. ¿Puedo ayudarte con algo más?"

  utter_continue_it_form:
    - text: "¿Paramos la consulta del módulo de informática?"

  utter_submit_it_form:
    - text: "¡De acuerdo, apuntado!"


entities:
  - turn
  - scholarship_subject
  - enrollment_subject
  - education_level
  - it_module

actions:
  - action_professional_families
  - action_schedule
  - action_scholarship
  - action_enrollment
  - action_access_requirements
  - action_give_it_module
  - action_give_it_module_turns
  - action_give_it_module_subjects

forms:
  it_form:
    required_slots:
      - it_module

slots:
  turn:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: turn
  scholarship_subject:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: scholarship_subject
  enrollment_subject:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: enrollment_subject
  education_level:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: education_level
  it_module:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: it_module
        conditions:
          - active_loop: it_form
