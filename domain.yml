version: "3.1"

intents:
  - greet
  - goodbye
  - nlu_fallback
  - inform_cancellation
  - inform_certificates
  - inform_professional_families
  - inform_schedule
  - inform_scholarships
  - inform_enrollment
  - inform_access_requirements

responses:
  utter_greet:
    - text: "¡Hola! ¿En qué puedo ayudarte?"

  utter_goodbye:
    - text: "¡Hasta luego! Que tengas un buen día."

  utter_inform_cancellation:
    - text: "Para renunciar a una convocatoria, debes hacerlo entre el 1 de enero y el 30 de mayo. Por favor, visita la secretaría la solicitud de renuncia para llevarla a cabo."

  utter_inform_certificates:
    - text: "Puedes recoger tu certificado de estudios a partir del 15 de julio en la secretaría. Necesitas traer tu DNI y el recibo de pago de la tasa de expedición del título."

  utter_repeat_prompt:
    - text: "Lo siento, no entendí tu pregunta. ¿Podrías repetirlo?"

  utter_default:
    - text: "Lo siento, no he comprendido tu mensaje. ¿Podrías repetirlo?"

  utter_out_of_scope:
    - text: "Lo siento, no tengo información sobre eso. ¿Puedo ayudarte con algo más?"

entities:
  - turn
  - scholarship_subject
  - enrollment_subject
  - education_level

actions:
  - action_professional_families
  - action_schedule
  - action_scholarship
  - action_enrollment
  - action_access_requirements

slots:
  turn:
    type: text
    mappings:
      - type: from_entity
        entity: turn
    influence_conversation: true
  scholarship_subject:
    type: text
    mappings:
      - type: from_entity
        entity: scholarship_subject
    influence_conversation: true
  enrollment_subject:
    type: text
    mappings:
      - type: from_entity
        entity: enrollment_subject
    influence_conversation: true
  education_level:
    type: text
    mappings:
      - type: from_entity
        entity: education_level
    influence_conversation: true
